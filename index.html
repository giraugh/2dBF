<title>BrainFuck 2D</title>
<link rel="stylesheet" href="style.css"></link>
<textarea id="input"></textarea>
<button onclick="executeInput()">Execute</button>
<textarea readonly id="output"></textarea>
<script src="2dbf.js"></script>
<script>
  executeInput = function() {
    //Get Stuff
    bf = brainFuck2d()
    inputE = document.getElementById("input")
    outputE = document.getElementById("output")

    //Get parse func
    step = bf.execute(input.value)
    if (typeof step == "string") {
      outputE.value = step
      return undefined
    }

    //set output to ...
    outputE.value = "..."

    function update() {
      out = step()
      if (out == undefined)
        requestAnimationFrame(update)
      else
        if (out == "")
          out = "no output"
        outputE.value = out
    }

    update()
  }
</script>
